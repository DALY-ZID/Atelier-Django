{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            height: 100%;
        }
        .card-body {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">List of posts</h1>
        <div class="text-right">
            <a href="{% url 'addPost' %}" class="btn btn-primary">Add post</a> 
        </div><br>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.created_on }} | {{ post.author }} </h5>
                        <h3 class="card-title">{{ post.title }} </h3>
                        {% if post.image %}
                        <img src="../media/{{ post.image }}" class="card-img-top" alt="...">
                        {% endif %}
                        <p class="card-text"> {{ post.content }}</p>
                        <a href="{% url 'detailPost' pk=post.id %}" class="btn btn-primary">DetailsðŸ‘‰ </a>
                    </div>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</body>
</html>
{% endblock %}
